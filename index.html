<html>
    <head>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div style="margin: 0 auto; width:250px; background-color: rgb(114, 109, 109);">
            <canvas id="canvas" width=250 height=350></canvas>
            <p></p>
            <input id="art" type="file" accept="image/*">
            <p></p>
            <form id="common-form"> 
                <label for="name">Name</label>
                <input id="name" name="name" type="text">
                <p></p>
                <label for="type">Card Type</label>
                <select id="type" name="type">
                    <option disabled selected value style="display:none"></option>
                    <option value="attack">Attack</option>
                    <option value="battlegear">Battlegear</option>
                    <option value="creature">Creature</option>
                </select> 
            </form>
            <form id="type-form">
                <div id="creature">
                    <label for="tribe">Tribe:</label>
                    <select id="tribe" name="tribe">
                        <option disabled selected value style="display:none"></option>
                        <option value="overworld">OverWorld</option>
                        <option value="underworld">UnderWorld</option>
                        <option value="mipedian">Mipedian</option>
                        <option value="danian">Danian</option>
                        <option value="m'arrillian">M'arrillian</option>
                        <option value="tribeless">Tribeless</option>
                    </select> <br>
                    <label for="subtype">Subtype</label>
                        <input id="subtype" name="subtype" type="text"><br>
                    <label for="elements">Elements:</label><br>
                    <table>
                        <tr><td><input type="checkbox" id="fire" name="fire" value="true">
                        <label for="fire"> Fire</label><br></td>
                        <td><input type="checkbox" id="air" name="air" value="true">
                        <label for="air"> Air</label></td>
                        <td><input type="checkbox" id="earth" name="earth" value="true">
                        <label for="earth"> Earth</label></td>
                        <td><input type="checkbox" id="water" name="water" value="true">
                        <label for="water"> Water</label></td></tr>
                    </table>
                    <table>
                        <tr><td><label for="courage">Courage</label></td>
                        <td><input id="courage" name="courage" type="text" maxlength="5" size="4"></td> 
                        <td><label for="power">Power</label></td>
                        <td><input id="power" name="power" type="text" maxlength="5" size="4"></td></tr> 
                        <tr><td><label for="wisdom">Wisdom</label></td>
                        <td><input id="wisdom" name="wisdom" type="text" maxlength="5" size="4"></td> 
                        <td><label for="speed">Speed</label></td>
                        <td><input id="speed" name="speed" type="text" maxlength="5" size="4"></td></tr> 
                    </table>
                </div>
                <div id="attack">
                    <label for="bp">Buildpoints:</label>
                    <select id="bp" name="bp">
                        <option disabled selected value style="display:none"></option>
                        <option>-1</option>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select><br>
                    <label for="elements">Elements:</label><br>
                    <table>
                        <tr><td><input type="checkbox" id="fire" name="fire" value="true">
                        <label for="fire"> Fire</label><br></td>
                        <td><input type="checkbox" id="air" name="air" value="true">
                        <label for="air"> Air</label></td>
                        <td><input type="checkbox" id="earth" name="earth>" value="true">
                        <label for="earth"> Earth</label></td>
                        <td><input type="checkbox" id="water" name="water" value="true">
                        <label for="water"> Water</label></td></tr>
                    </table>
                </div>


            </form>
            <p></p>
            <button id="update" onclick="submit();">Update</button>
            <p></p>
            <a id="download" class="isDisabled" download="" href="" onclick="download_img(this);"><button type="button">Download</button></a>
        </div>
        <script type="module">
            import {download, submit} from './js/index.js';
            window.download_img = download;
            window.submit = submit;
        </script>
    </body>
</html>
