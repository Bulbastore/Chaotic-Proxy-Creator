<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Creator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-container">
        <!-- Card Preview -->
        <div class="card-preview">
            <canvas id="canvas" width="500" height="700" style="display: block; margin: auto;"></canvas>
        </div>

        <!-- Type Selection -->
        <div class="input-field">
            <label for="type">Card Type</label>
            <select id="type" name="type">
                <option value="" disabled selected>Choose Type</option>
                <option value="attack">Attack</option>
                <option value="battlegear">Battlegear</option>
                <option value="creature">Creature</option>
                <option value="location">Location</option>
                <option value="mugic">Mugic</option>
            </select>
        </div>

        <!-- Basic Form -->
        <div class="form-section">
            <div class="column">
                <div id="name-field" class="input-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div id="tribe-field" class="input-field">
                    <label for="tribe">Tribe</label>
                    <select id="tribe" name="tribe">
                        <option value="tribeless">Tribeless</option>
                        <option value="overworld">OverWorld</option>
                        <option value="underworld">UnderWorld</option>
                        <option value="mipedian">Mipedian</option>
                        <option value="danian">Danian</option>
                        <option value="m'arrillian">M'arrillian</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="window.submit()">Update</button>
            <a onclick="window.download(this)" href="#" download="card.jpg">
                <button>Download</button>
            </a>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
